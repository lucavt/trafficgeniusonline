<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ampel-Simulation</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Ampel-Simulation</h1>
  </header>
  
  <main>
    <!-- Canvas f端r die Ampelsimulation -->
    <canvas id="gameCanvas" style="border: 1px solid black; width: 100%; height: 400px;"></canvas>
    
    <!-- Konfigurationsmen端 f端r die Ampeln -->
    <div id="controlPanel">
      <h2>Konfigurationsmen端</h2>
      <label for="ampelTimer">Ampel-Timer:</label>
      <input type="range" id="ampelTimer" min="5" max="60" value="30">
      <button id="applySettings">Einstellungen anwenden</button>
    </div>
  </main>
  
  <footer>
    <p>Ampel-Simulation - GitHub Pages Version</p>
  </footer>
  
  <script src="main.js"></script>
</body>
</html>
